<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>分享宝贝</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
<!--#include virtual="modules/head.html"-->
<input type="hidden" id="current-page" value="list"/>

<div class="share-page main">
    <h2 class="upload-title png"></h2>

    <div class="step-block">
        <div class="step1"></div>
    </div>

    <div class="upload-block">
        <form action="#">
            <table class="upload-form">
                <colgroup>
                    <col width=500/>
                    <col width=150/>
                </colgroup>
                <tr>
                    <td><span class="form-title">上传视频文件：</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="file"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><span class="form-title">填写视频信息：</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" class="input title"  name="title"/></td>
                    <td><span class="help-line">限20字</span></td>
                </tr>
                <tr>
                    <td><textarea name="info" class="textarea info" id="info" ></textarea></td>
                    <td><span class="help-line">限120字</span></td>
                </tr>
                <tr>
                    <td><span class="form-subtitle">视频分类：</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div class="form_radio">
                            <input type="radio" name="choice" />
                            <label>打扮</label>
                        </div>
                        <div class="form_radio">
                            <input type="radio"  name="choice"/>
                            <label>居家</label>
                        </div>
                        <div class="form_radio">
                            <input type="radio"  name="choice"/>
                            <label>数码</label>
                        </div>
                        <div class="form_radio">
                            <input type="radio"  name="choice" />
                            <label>户外运动</label>
                        </div>
                        <div class="form_radio">
                            <input type="radio"  name="choice" />
                            <label>办公</label>
                        </div>
                        <div class="form_radio">
                            <input type="radio"  name="choice" />
                            <label>玩具</label>
                        </div>
                        <div class="form_radio">
                            <input type="radio"  name="choice" />
                            <label>艺术品</label>
                        </div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" class="input tag" name="tag"/></td>
                    <td><span class="help-line">多个标签用空格分开</span></td>
                </tr>
                <tr>
                    <td><input type="text" class="input link" name="link"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" class="input price" name="price"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <button class="save">保 存</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
        <div class="rules">
            <h3>上传视频说明：</h3>
            <p>1、视频格式要求：仅支持XXX、XXX、XXX格式的视频文件。</p>
            <p>2、视频大小要求：请上传小于XXMB的视频文件。</p>
            <p>3、视频内容要求：我们将对视频内容做严格审核，请不要上传涉及非法内容的视频。</p>
        </div>
    </div>

</div>
<!--#include virtual="modules/foot.html"-->
<script type="text/javascript" src="assets/js/upload.js"></script>
</body>
</html>
